<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="digbyflamingofavicon.png">
    <title>DIGBY Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }
        .search-container {
            text-align: center;
            width: 100%;
        }
        .search-box {
            padding: 10px 20px;
            width: 500px;
            max-width: 90%;
            margin: 0 auto;
            display: block;
            border: 1px solid #ddd;
            border-radius: 24px;
            font-size: 16px;
        }
        .buttons-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .search-btn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 24px;
            background-color: #4285f4;
            color: white;
            cursor: pointer;
            margin: 0 10px;
        }
        .logo {
            max-width: 300px;
            margin: 0 auto;
            display: block;
        }
        .response {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
            text-align: center;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .spin {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <img src="digbyflamingo.png" alt="DIGBY Logo" class="logo" id="flamingo">
        <input type="text" class="search-box" placeholder="Paste your copy, explain what it's for, & we'll enhance it...">
        <div class="buttons-container">
            <button class="search-btn" onclick="submitQuery('digby')">DIGBY It</button>
            <button class="search-btn" onclick="submitQuery('copywriting')">Copywriting</button>
        </div>
        <div class="response" id="response"></div>
    </div>

    <script>
        async function submitQuery(mode) {
            const query = document.querySelector('.search-box').value;
            const responseDiv = document.getElementById('response');
            const flamingo = document.getElementById('flamingo');
            const endpoint = 'https://77e1pmabpl.execute-api.us-east-1.amazonaws.com/dev/analyze';

            // Start spinning the flamingo
            flamingo.classList.add('spin');

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: query, mode: mode })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                responseDiv.innerText = `Digby wrote it like this: ${data.transformedText}`;
            } catch (error) {
                responseDiv.innerText = `Error: ${error.message}`;
            } finally {
                // Stop spinning the flamingo
                flamingo.classList.remove('spin');
            }
        }
    </script>
</body>
</html>
