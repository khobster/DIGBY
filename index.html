<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<link rel="icon" type="image/png" href="digbyflamingofavicon.png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
<title>DIGBY</title>

<style>
:root{
  --blue:#4285f4;--navy:#2c3e50;--orange:#e95800;--bg:#f2f2f2;
}

/* ‚îÄ‚îÄ‚îÄ layout ‚îÄ‚îÄ‚îÄ */
body{font-family:'Inter',sans-serif;display:flex;justify-content:center;align-items:center;height:100vh;margin:0;background:var(--bg);overflow-x:hidden;}
.search-container{text-align:center;width:100%;}
.search-box{
  padding:12px 22px;width:500px;max-width:90%;margin:0 auto;
  border:1px solid #ddd;border-radius:28px;font-size:16px;font-family:'Inter',sans-serif;
}
.search-box::placeholder{font-family:'Inter',sans-serif;}

.buttons-container{display:flex;justify-content:center;gap:28px;margin-top:26px;}

.logo{max-width:300px;margin:0 auto;display:block;transition:transform .5s linear;}
.logo.spin{animation:spin 2s linear infinite;} @keyframes spin{from{transform:rotate(0)}to{transform:rotate(360deg)}}

.response-wrapper{position:relative;display:inline-block;}
.response{
  margin-top:22px;font-size:16px;color:#333;text-align:left;white-space:pre-wrap;
  max-height:200px;overflow-y:auto;width:500px;max-width:90%;
  border:1px solid #ddd;border-radius:12px;padding:16px 20px;background:#fff;
  box-shadow:0 0 10px rgba(0,0,0,.1);
}
.response strong{font-weight:700;}

.copy-btn{position:absolute;top:8px;right:8px;background:transparent;border:none;cursor:pointer;font-size:18px;opacity:.6;}
.copy-btn:hover{opacity:1;}

.fluff{font-size:14px;color:#666;margin-top:6px;text-align:center;}
.edit-note{font-size:12px;color:#666;text-align:center;margin-top:10px;}
.warning{color:red;font-size:14px;margin-top:10px;}

/* ‚îÄ‚îÄ‚îÄ modal shell ‚îÄ‚îÄ‚îÄ */
.modal{display:none;position:fixed;z-index:2;inset:0;background:rgba(0,0,0,.4);justify-content:center;align-items:center;}
.modal-content{background:#fff;padding:26px 34px;border-radius:18px;box-shadow:0 10px 28px rgba(0,0,0,.25);text-align:center;}

/* ‚îÄ‚îÄ‚îÄ super-squishy buttons ‚îÄ‚îÄ‚îÄ */
.search-btn,.style-btn{
  --btn-clr:var(--blue);
  padding:22px 48px;font-size:18px;border-radius:50px;border:none;color:#fff;
  background:var(--btn-clr);cursor:pointer;letter-spacing:.35px;
  background-image:radial-gradient(160% 160% at 25% 25%,rgba(255,255,255,.38) 0%,rgba(255,255,255,0) 55%);
  box-shadow:10px 10px 22px rgba(0,0,0,.28),-10px -10px 22px rgba(255,255,255,.9);
  transition:box-shadow .18s,transform .18s;
}
.search-btn:hover,.style-btn:hover{
  box-shadow:14px 14px 26px rgba(0,0,0,.32),-14px -14px 26px rgba(255,255,255,.95);
  transform:translateY(-3px);
}
.search-btn:active,.style-btn:active{
  box-shadow:inset 8px 8px 14px rgba(0,0,0,.28),inset -8px -8px 14px rgba(255,255,255,.92);
  transform:scale(.93);
}
.lish-btn{--btn-clr:var(--navy);}
.gonzo-btn{--btn-clr:var(--orange);}
@keyframes wiggle{0%,100%{transform:rotate(0)}20%{transform:rotate(6deg)}50%{transform:rotate(-6deg)}80%{transform:rotate(4deg)}}
@keyframes flash{0%,100%{filter:none}50%{filter:brightness(1.55) saturate(2)}}
.gonzo-btn:active{animation:wiggle .45s ease-in-out,flash .45s linear;}

/* ‚îÄ‚îÄ‚îÄ BURST effect ‚îÄ‚îÄ‚îÄ */
@keyframes boom{
  0%{transform:translate(-50%,-50%) scale(.2);opacity:.8;}
  60%{opacity:.5;}
  100%{transform:translate(-50%,-50%) scale(2.8);opacity:0;}
}
body::before{
  content:'';position:fixed;top:50%;left:50%;width:300px;height:300px;border-radius:50%;
  pointer-events:none;opacity:0;
}
body.lish-burst::before{
  background:radial-gradient(circle,var(--navy) 0%,rgba(44,62,80,0) 70%);
  animation:boom .75s ease-out forwards;
}
body.gonzo-burst::before{
  background:radial-gradient(circle,var(--orange) 0%,rgba(233,88,0,0) 70%);
  animation:boom .75s ease-out forwards;
}
/* subtle screen-shake while burst plays */
@keyframes shake{0%,100%{transform:translate(0,0)}25%{transform:translate(-4px,2px)}50%{transform:translate(3px,-3px)}75%{transform:translate(-2px,4px)}}
body.lish-burst,body.gonzo-burst{animation:shake .75s linear;}
</style>
</head>
<body>
  <div class="search-container">
    <img src="digbyflamingo.png" alt="DIGBY Logo" class="logo" id="logo">

    <textarea class="search-box" rows="7" placeholder="Paste your copy here, then select an enhancement..."></textarea>
    <div class="warning" id="warning" style="display:none;">Please enter no more than 20&nbsp;000 words.</div>

    <div class="buttons-container">
      <button class="search-btn" onclick="prepDigby()">DIGBY it</button>
      <button class="search-btn" onclick="submitQuery('copywriting')">frame it</button>
    </div>

    <div class="response-wrapper">
      <button class="copy-btn" id="copyBtn" title="Copy to clipboard">üì¶</button>
      <div class="response" id="response"></div>
      <div class="fluff" id="fluffMeter"></div>
    </div>

    <div class="edit-note">Always edit what Digby gives you. Writing is rewriting. üòâ</div>
  </div>

  <!-- style picker -->
  <div id="styleModal" class="modal">
    <div class="modal-content">
      <p style="margin:0 0 18px;font-weight:600;">pick a style</p>
      <button class="style-btn lish-btn"  onclick="runStyle('lish',this)">ü™í lish</button>
      <button class="style-btn gonzo-btn" onclick="runStyle('gonzo',this)">ü¶á gonzo</button>
    </div>
  </div>

  <!-- welcome modal -->
  <div id="welcomeModal" class="modal">
    <div class="modal-content">
      <h2>welcome</h2>
      <p>Digby makes your writing clear, slim&nbsp;&amp;&nbsp;easy to read.</p>
      <button onclick="closeWelcomeModal()">proceed</button>
    </div>
  </div>

  <!-- email modal -->
  <div id="emailModal" class="modal">
    <div class="modal-content">
      <p style="margin-top:0">Please provide your email to continue:</p>
      <input type="email" id="email" placeholder="enter your email">
      <button onclick="submitEmail()">submit email</button>
    </div>
  </div>

<script>
/* ---------- modal helpers ---------- */
const CE=id=>document.getElementById(id);
function showModal(){CE('emailModal').style.display='flex';}
function closeModal(){CE('emailModal').style.display='none';}
function closeWelcomeModal(){CE('welcomeModal').style.display='none';}
window.onclick=e=>{
  if(e.target===CE('emailModal')) closeModal();
  if(e.target===CE('welcomeModal')) closeWelcomeModal();
};

/* ---------- util ---------- */
const esc=s=>s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
const countWords=s=>s.trim().split(/\s+/).length;

/* ---------- burst helper ---------- */
function triggerBurst(style){
  if(style==='lish'||style==='gonzo'){
    document.body.classList.add(style+'-burst');
    setTimeout(()=>document.body.classList.remove(style+'-burst'),750);
  }
}

let lastQuery='';
const copyBtn=CE('copyBtn'); copyBtn.style.display='none';

/* ---------- digby flow ---------- */
function prepDigby(){
  lastQuery=document.querySelector('.search-box').value.trim();
  if(!lastQuery){alert('Paste some text first.');return;}
  if(countWords(lastQuery)>20000){CE('warning').style.display='block';return;}
  CE('warning').style.display='none';
  CE('styleModal').style.display='flex';
}
async function runStyle(flag,btn){
  btn.blur(); setTimeout(()=>{CE('styleModal').style.display='none';},260);
  await submitQuery('digby',flag);
}
async function submitQuery(mode,style='hybrid'){
  const logo=CE('logo'),resp=CE('response'),fluff=CE('fluffMeter');
  const textBody=mode==='digby'?lastQuery:document.querySelector('.search-box').value.trim();
  if(!textBody){alert('Paste some text first.');return;}

  try{
    logo.classList.add('spin'); triggerBurst(style);
    const r=await fetch('https://pirb9ilp3e.execute-api.us-east-1.amazonaws.com/dev/analyze',{
      method:'POST',headers:{'Content-Type':'application/json'},
      body:JSON.stringify({text:textBody,mode,style})
    });
    if(r.status===403){showModal();resp.innerText='Please provide your email to continue.';return;}
    if(!r.ok) throw new Error('Network error');
    const data=await r.json();

    resp.innerHTML='<strong>Digby wrote it like this:</strong><br><br>'+esc(data.transformedText).replace(/\\n/g,'<br>');
    fluff.innerText=(typeof data.fluff!=='undefined')?`üí≠ Fluff cut: ${data.fluff}%`:'';

    copyBtn.style.display='block'; copyBtn.innerText='üì¶';
    copyBtn.onclick=async()=>{
      try{await navigator.clipboard.writeText(data.transformedText);
          copyBtn.innerText='‚úÖ'; setTimeout(()=>copyBtn.innerText='üì¶',1500);}
      catch{copyBtn.innerText='‚ùå';}
    };
  }catch(e){
    resp.innerText=`Error: ${e.message}`;
  }finally{
    logo.classList.remove('spin');
  }
}

/* ---------- placeholder email submit ---------- */
async function submitEmail(){
  const email=CE('email').value.trim();
  if(!email){alert('enter email');return;}
  try{
    await fetch('https://pirb9ilp3e.execute-api.us-east-1.amazonaws.com/dev/store-email',{
      method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({email})
    });
    closeModal();
  }catch{alert('email error');}
}
</script>
</body>
</html>
