<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="digbyflamingofavicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>DIGBY Chatbot</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }
        .search-container {
            text-align: center;
            width: 100%;
        }
        .search-box {
            padding: 10px 20px;
            width: 500px;
            max-width: 90%;
            margin: 0 auto;
            display: block;
            border: 1px solid #ddd;
            border-radius: 24px;
            font-size: 16px;
        }
        .buttons-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .search-btn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 24px;
            background-color: #4285f4;
            color: white;
            cursor: pointer;
            margin: 0 10px;
        }
        .logo {
            max-width: 300px;
            margin: 0 auto;
            display: block;
            transition: transform 0.5s linear;
        }
        .logo.spin {
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .response {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
            text-align: center;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
            max-width: 90%;
            margin: 20px auto;
        }
        .warning {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <img src="digbyflamingo.png" alt="DIGBY Logo" class="logo" id="logo">
        <input type="text" class="search-box" placeholder="Paste your copy, explain what it's for, & we'll enhance it...">
        <div class="warning" id="warning" style="display: none;">Please enter no more than 500 words.</div>
        <div class="buttons-container">
            <button class="search-btn" onclick="submitQuery('digby')">DIGBY It</button>
            <button class="search-btn" onclick="submitQuery('copywriting')">Copywriting</button>
        </div>
        <div class="response" id="response"></div>
    </div>

    <script>
        function countWords(str) {
            return str.trim().split(/\s+/).length;
        }

        async function submitQuery(mode) {
            const query = document.querySelector('.search-box').value;
            const responseDiv = document.getElementById('response');
            const warningDiv = document.getElementById('warning');
            const logo = document.getElementById('logo');
            const wordCount = countWords(query);

            if (wordCount > 500) {
                warningDiv.style.display = 'block';
                return;
            } else {
                warningDiv.style.display = 'none';
            }

            const endpoint = 'https://77e1pmabpl.execute-api.us-east-1.amazonaws.com/dev/analyze';

            try {
                logo.classList.add('spin');

                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: query, mode: mode })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                responseDiv.innerText = `${mode === 'digby' ? 'Digby wrote it like this:' : 'Transformed Text:'} ${data.transformedText}`;
            } catch (error) {
                responseDiv.innerText = `Error: ${error.message}`;
            } finally {
                logo.classList.remove('spin');
            }
        }
    </script>
</body>
</html>
