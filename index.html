<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIGBY Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }
        .search-container {
            text-align: center;
            width: 100%;
        }
        .search-box {
            padding: 10px 20px;
            width: 500px;
            max-width: 90%;
            margin: 0 auto; /* Center horizontally */
            display: block; /* Make input block level to allow for centering */
            border: 1px solid #ddd;
            border-radius: 24px;
            font-size: 16px;
        }
        .search-btn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 24px;
            background-color: #4285f4;
            color: white;
            cursor: pointer;
            display: block; /* Make button block level to allow for centering */
            margin: 20px auto; /* Center button and add margin on top and bottom */
        }
        .logo {
            max-width: 300px; /* You can adjust this to fit your logo */
            margin: 0 auto; /* Center logo */
            display: block; /* Ensure the image is treated as a block-level element */
        }
    </style>
</head>
<body>
    <div class="search-container">
        <img src="digbyflamingo.png" alt="DIGBY Logo" class="logo">
        <input type="text" class="search-box" placeholder="Paste your copy, tell me what it's for, & we'll enhance it...">
        <button class="search-btn" onclick="submitQuery()">DIGBY it</button>
    </div>

    <script>
        function submitQuery() {
            const query = document.querySelector('.search-box').value;
            alert('You asked: ' + query);
            // Here you can add the function to handle the query with your chatbot
        }
    </script>
</body>
</html>
