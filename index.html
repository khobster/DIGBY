<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="digbyflamingofavicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>DIGBY Chatbot</title>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-JL3X2414G2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-JL3X2414G2');
  </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }
        .search-container {
            text-align: center;
            width: 100%;
        }
        .search-box {
            padding: 10px 20px;
            width: 500px;
            max-width: 90%;
            margin: 0 auto;
            display: block;
            border: 1px solid #ddd;
            border-radius: 24px;
            font-size: 16px;
        }
        .buttons-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .search-btn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 24px;
            background-color: #4285f4;
            color: white;
            cursor: pointer;
            margin: 0 10px;
        }
        .logo {
            max-width: 300px;
            margin: 0 auto;
            display: block;
            transition: transform 0.5s linear;
        }
        .logo.spin {
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .response {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
            text-align: center;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
            max-width: 90%;
            margin: 20px auto;
        }
        .warning {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
        .bypass-box {
            position: fixed;
            bottom: 10px;
            right: 10px;
            cursor: pointer;
        }
        .bypass-input {
            display: none;
            position: fixed;
            bottom: 50px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <img src="digbyflamingo.png" alt="DIGBY Logo" class="logo" id="logo">
        <input type="text" class="search-box" placeholder="Paste your copy here, then select an enhancement...">
        <div class="warning" id="warning" style="display: none;">Please enter no more than 500 words.</div>
        <div class="buttons-container">
            <button class="search-btn" onclick="submitQuery('digby')">DIGBY it</button>
            <button class="search-btn" onclick="submitQuery('copywriting')">frame it</button>
        </div>
        <div class="response" id="response"></div>
    </div>

    <div class="bypass-box" onclick="toggleBypassInput()">ðŸ“¦</div>
    <div class="bypass-input" id="bypassInputContainer">
        <input type="text" id="bypassInput" placeholder="Enter code">
        <button onclick="submitBypassCode()">Submit</button>
    </div>

    <script>
        let emailCollected = false;
        let queryCount = 5;

        function countWords(str) {
            return str.trim().split(/\s+/).length;
        }

        function toggleBypassInput() {
            const container = document.getElementById('bypassInputContainer');
            container.style.display = container.style.display === 'none' ? 'block' : 'none';
        }

        async function submitBypassCode() {
            const code = document.getElementById('bypassInput').value;
            const response = await fetch('https://pirb9ilp3e.execute-api.us-east-1.amazonaws.com/dev/verify-bypass-new', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ bypassCode: code })
            });

            if (response.ok) {
                queryCount = Infinity;
                alert('Bypass code accepted. Unlimited queries enabled.');
            } else {
                alert('Invalid bypass code.');
            }
        }

        async function submitEmail() {
            const email = document.getElementById('emailInput').value;
            await fetch('https://pirb9ilp3e.execute-api.us-east-1.amazonaws.com/dev/store-email-new', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: email })
            });
            emailCollected = true;
            closeModal();
        }

        async function submitQuery(mode) {
            const query = document.querySelector('.search-box').value;
            const responseDiv = document.getElementById('response');
            const warningDiv = document.getElementById('warning');
            const logo = document.getElementById('logo');
            const wordCount = countWords(query);

            if (wordCount > 500) {
                warningDiv.style.display = 'block';
                return;
            } else {
                warningDiv.style.display = 'none';
            }

            if (!emailCollected && queryCount <= 4) {
                openModal();
                return;
            }

            if (queryCount <= 0) {
                alert('No remaining queries. Please subscribe for more queries.');
                openPaymentModal();
                return;
            }

            const endpoint = 'https://pirb9ilp3e.execute-api.us-east-1.amazonaws.com/dev/analyze';

            try {
                logo.classList.add('spin');

                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: query, mode: mode, email: document.getElementById('emailInput') ? document.getElementById('emailInput').value : '' })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                responseDiv.innerText = `${mode === 'digby' ? 'Digby wrote it like this:' : 'Transformed Text:'} ${data.transformedText}`;

                if (queryCount !== Infinity) {
                    queryCount--;
                }
            } catch (error) {
                responseDiv.innerText = `Error: ${error.message}`;
            } finally {
                logo.classList.remove('spin');
            }
        }

        function openModal() {
            const modal = document.createElement('div');
            modal.id = 'emailModal';
            modal.style.position = 'fixed';
            modal.style.top = '0';
            modal.style.left = '0';
            modal.style.width = '100%';
            modal.style.height = '100%';
            modal.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
            modal.style.display = 'flex';
            modal.style.justifyContent = 'center';
            modal.style.alignItems = 'center';
            modal.innerHTML = `
                <div style="background: white; padding: 20px; border-radius: 10px; text-align: center;">
                    <p>Please enter your email to continue.</p>
                    <input type="email" id="emailInput" placeholder="Your email" required>
                    <button onclick="submitEmail()">Submit</button>
                </div>
            `;
            document.body.appendChild(modal);
        }

        function closeModal() {
            const modal = document.getElementById('emailModal');
            if (modal) {
                modal.remove();
            }
        }

        function openPaymentModal() {
            const modal = document.createElement('div');
            modal.id = 'paymentModal';
            modal.style.position = 'fixed';
            modal.style.top = '0';
            modal.style.left = '0';
            modal.style.width = '100%';
            modal.style.height = '100%';
            modal.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
            modal.style.display = 'flex';
            modal.style.justifyContent = 'center';
            modal.style.alignItems = 'center';
            modal.innerHTML = `
                <div style="background: white; padding: 20px; border-radius: 10px; text-align: center;">
                    <p>Subscribe to get more queries:</p>
                    <button onclick="subscribe('price_50_queries')">50 queries for $9.99/month</button>
                    <button onclick="subscribe('price_200_queries')">200 queries for $29.99/month</button>
                    <button onclick="subscribe('price_unlimited_queries')">Unlimited queries for $1,000/month</button>
                </div>
            `;
            document.body.appendChild(modal);
        }

        async function subscribe(priceId) {
            const email = document.getElementById('emailInput').value;
            const response = await fetch('https://pirb9ilp3e.execute-api.us-east-1.amazonaws.com/dev/create-subscription-new', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: email, priceId: priceId })
            });

            if (response.ok) {
                alert('Subscription successful! You now have more queries available.');
                queryCount = priceId === 'price_50_queries' ? 50 : priceId === 'price_200_queries' ? 200 : Infinity;
                closeModal();
            } else {
                alert('Subscription failed. Please try again.');
            }
        }

        function closeModal() {
            const modal = document.getElementById('emailModal');
            if (modal) {
                modal.remove();
            }
            const paymentModal = document.getElementById('paymentModal');
            if (paymentModal) {
                paymentModal.remove();
            }
        }
    </script>
</body>
</html>
