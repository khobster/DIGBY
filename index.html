<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="digbyflamingofavicon.png">
    <title>DIGBY Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }
        .search-container {
            text-align: center;
            width: 100%;
        }
        .search-box {
            padding: 10px 20px;
            width: 500px;
            max-width: 90%;
            margin: 0 auto; /* Center horizontally */
            display: block; /* Make input block level to allow for centering */
            border: 1px solid #ddd;
            border-radius: 24px;
            font-size: 16px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .search-btn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 24px;
            background-color: #4285f4;
            color: white;
            cursor: pointer;
        }
        .logo {
            max-width: 300px; /* You can adjust this to fit your logo */
            margin: 0 auto; /* Center logo */
            display: block; /* Ensure the image is treated as a block-level element */
        }
        .response {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
            text-align: center;
            white-space: pre-wrap; /* Preserve whitespace and line breaks */
        }
    </style>
</head>
<body>
    <div class="search-container">
        <img src="digbyflamingo.png" alt="DIGBY Logo" class="logo">
        <input type="text" class="search-box" placeholder="Paste your copy, explain what it's for, & we'll enhance it...">
        <div class="button-container">
            <button class="search-btn" onclick="submitQuery('/digby')">DIGBY it</button>
            <button class="search-btn" onclick="submitQuery('/copywriting')">Copywriting</button>
        </div>
        <div class="response" id="response"></div>
    </div>

    <script>
        async function submitQuery(endpoint) {
            const query = document.querySelector('.search-box').value;
            const responseDiv = document.getElementById('response');

            try {
                const response = await fetch(`https://77e1pmabpl.execute-api.us-east-1.amazonaws.com/dev/analyze`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: query })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                responseDiv.innerText = 'Feedback: ' + data.feedback;
            } catch (error) {
                responseDiv.innerText = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
