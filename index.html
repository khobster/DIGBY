<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="digbyflamingofavicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>DIGBY Chatbot</title>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-JL3X2414G2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-JL3X2414G2');

    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }
        .search-container {
            text-align: center;
            width: 100%;
        }
        .search-box {
            padding: 10px 20px;
            width: 500px;
            max-width: 90%;
            margin: 0 auto;
            display: block;
            border: 1px solid #ddd;
            border-radius: 24px;
            font-size: 16px;
        }
        .buttons-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .search-btn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 24px;
            background-color: #4285f4;
            color: white;
            cursor: pointer;
            margin: 0 10px;
        }
        .logo {
            max-width: 300px;
            margin: 0 auto;
            display: block;
            transition: transform 0.5s linear;
        }
        .logo.spin {
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .response {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
            text-align: center;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
            max-width: 90%;
            margin: 20px auto;
        }
        .warning {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .email-input {
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .submit-btn {
            padding: 10px;
            width: 100%;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <img src="digbyflamingo.png" alt="DIGBY Logo" class="logo" id="logo">
        <input type="text" class="search-box" placeholder="Paste your copy here, then select an enhancement...">
        <div class="warning" id="warning" style="display: none;">Please enter no more than 500 words.</div>
        <div class="buttons-container">
            <button class="search-btn" onclick="submitQuery('digby')">DIGBY it</button>
            <button class="search-btn" onclick="submitQuery('copywriting')">frame it</button>
        </div>
        <div class="response" id="response"></div>
        <div id="queryCount">You have 5 free queries remaining.</div>
        <input type="text" id="bypassCode" class="search-box" placeholder="Enter bypass code">
        <button class="search-btn" onclick="useBypassCode()">Use Bypass Code</button>
    </div>

    <div id="emailModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p>Please enter your email to continue. You have 4 more free queries.</p>
            <input type="email" id="emailInput" class="email-input" placeholder="Enter your email">
            <button class="submit-btn" onclick="submitEmail()">Submit</button>
        </div>
    </div>

    <script src="https://js.stripe.com/v3/"></script>
    <script>
        let queryCount = 5;

        function countWords(str) {
            return str.trim().split(/\s+/).length;
        }

        function showModal() {
            document.getElementById('emailModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('emailModal').style.display = 'none';
        }

        function useBypassCode() {
            const bypassCode = document.getElementById('bypassCode').value;
            // Add logic to verify and apply bypass code
        }

        async function submitEmail() {
            const email = document.getElementById('emailInput').value;
            // Add logic to store email
            closeModal();
        }

        async function submitQuery(mode) {
            const query = document.querySelector('.search-box').value;
            const responseDiv = document.getElementById('response');
            const warningDiv = document.getElementById('warning');
            const logo = document.getElementById('logo');
            const wordCount = countWords(query);

            if (wordCount > 500) {
                warningDiv.style.display = 'block';
                return;
            } else {
                warningDiv.style.display = 'none';
            }

            if (queryCount <= 0) {
                showModal();
                return;
            }

            const endpoint = 'https://your-api-endpoint.com/analyze';

            try {
                logo.classList.add('spin');

                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: query, mode: mode })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                responseDiv.innerText = `${mode === 'digby' ? 'Digby wrote it like this:' : 'Transformed Text:'} ${data.transformedText}`;
                queryCount--;
                document.getElementById('queryCount').innerText = `You have ${queryCount} free queries remaining.`;
            } catch (error) {
                responseDiv.innerText = `Error: ${error.message}`;
            } finally {
                logo.classList.remove('spin');
            }
        }
    </script>
</body>
</html>
